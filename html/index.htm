<html>
    <head>
        <title>Sample Page</title>
    </head>

    <body>
        <div>
            <h1>This is a "GET" form.</h1>
            <form action="http://127.0.0.1:8081/process_get" method="GET">
                First Name: <input type="text" name="first_name"><br>
                Last Name: <input type="text" name="last_name">
                <input type="submit" value="Submit">
            </form>
        </div>

        <div>
            <h1>This is a "POST" form.</h1>
            <form action="http://127.0.0.1:8081/process_post" method="POST">
                First Name: <input type="text" name="first_name"><br>
                Last Name: <input type="text" name="last_name">
                <input type="submit" value="Submit">
            </form>
        </div>

        <div>
            <h1>This is a file upload "POST" form.</h1>
            <form action="http://127.0.0.1:8081/file_upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" size="500">
                <br>
                <input type="submit" value="Upload File">
            </form>
        </div>
    </body>
</html>
